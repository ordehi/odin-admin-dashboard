<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="#" alt="search icon" /><input
            type="search"
            name="search"
            id="search"
          />
        </div>
        <div class="profile">
          <span class="profile-picture"
            ><img src="#" alt="profile picture"
          /></span>
          <div class="profile-user">
            <span class="profile-user-greeting">Hi there,</span>
            <div class="profile-user-name">
              Joshua Ordehi <span class="profile-user-handle">(@ordehi)</span>
            </div>
          </div>
        </div>
        <div class="notifications">
          <span class="notifications-bell">0</span
          ><span class="notifications-profile-picture"
            ><img src="#" alt="profile picture"
          /></span>
        </div>
        <div class="edit">
          <ul class="edit-list">
            <li class="edit-list-item">New</li>
            <li class="edit-list-item">Upload</li>
            <li class="edit-list-item">Share</li>
          </ul>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img src="#" alt="logo" class="logo-img" /><span class="logo-text"
            >Dashboard</span
          >
        </div>
        <nav class="navbar">
          <ul>
            <li class="navbar-item">
              <img src="#" alt="home icon" class="navbar-item-icon" /><a
                href="#"
                class="navbar-item-link"
                >Home</a
              >
            </li>
            <li class="navbar-item">
              <img src="#" alt="profile icon" class="navbar-item-icon" /><a
                href="#"
                class="navbar-item-link"
                >Profile</a
              >
            </li>
            <li class="navbar-item">
              <img src="#" alt="messages icon" class="navbar-item-icon" /><a
                href="#"
                class="navbar-item-link"
                >Messages</a
              >
            </li>
            <li class="navbar-item">
              <img src="#" alt="history icon" class="navbar-item-icon" /><a
                href=""
                class="navbar-item-link"
                >History</a
              >
            </li>
            <li class="navbar-item">
              <img src="#" alt="tasks icon" class="navbar-item-icon" /><a
                href=""
                class="navbar-item-link"
                >Tasks</a
              >
            </li>
            <li class="navbar-item">
              <img src="#" alt="communities icon" class="navbar-item-icon" /><a
                href=""
                class="navbar-item-link"
                >Communities</a
              >
            </li>
          </ul>
        </nav>
        <nav class="settings-navbar">
          <ul>
            <li class="settings-item">
              <img src="#" alt="settings icon" class="settings-icon" /><a
                href="#"
                class="settings-link"
                >Settings</a
              >
            </li>
            <li class="settings-item">
              <img src="#" alt="support icon" class="settings-icon" /><a
                href="#"
                class="settings-link"
                >Support</a
              >
            </li>
            <li class="settings-item">
              <img src="#" alt="privacy icon" class="settings-icon" /><a
                href="#"
                class="settings-link"
                >Privacy</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
