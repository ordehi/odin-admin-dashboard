<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="#" alt="search icon" /><input
            type="search"
            name="search"
            id="search"
          />
        </div>
        <div class="profile">
          <span class="profile-picture"
            ><img src="#" alt="profile picture"
          /></span>
          <div class="profile-user">
            <span class="profile-user-greeting">Hi there,</span>
            <div class="profile-user-name">
              Joshua Ordehi <span class="profile-user-handle">(@ordehi)</span>
            </div>
          </div>
        </div>
        <div class="notifications">
          <span class="notifications-bell">0</span
          ><span class="notifications-profile-picture"
            ><img src="#" alt="profile picture"
          /></span>
        </div>
        <div class="edit">
          <ul class="edit-list">
            <li class="edit-list-item">New</li>
            <li class="edit-list-item">Upload</li>
            <li class="edit-list-item">Share</li>
          </ul>
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>
  </body>
</html>
